<body>
    <div class="flex flex-col h-screen w-full">
        <nav class="p-10 bg-[#f4e3c7] shadow-md flex justify-between">
            <div><a href="">LOGO</a></div>
            <div>
                <ul class="flex gap-5 font-bold text-[#1a425d]">
                    <li><a class="hover:text-[#c56a57] hover:underline transition-all ease-linear" href="">Home</a></li>
                    <li><a class="hover:text-[#c56a57] hover:underline transition-all ease-linear" href="">Reservas</a></li>

                </ul>
            </div>
        </nav>
        <main class="flex-grow bg-gradient-to-b from-[#f2f2f2] to-white p-10">
            <div class="flex flex-col gap-10">
                <form action="" class="mx-auto flex gap-5 h-1/3 justify-center items-center">
                    <label for="" class="font-bold">Ciudad:</label>
                    <input placeholder="Tokyo, Osaka...." type="text" name="" id="inputCiudad" class="w-full py-2 px-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-gray-500
                     placeholder:font-semibold font-bold">
                    <button id="agregar-texto" class="rounded px-4 py-2 bg-green-600 font-bold">Buscar</button>
                </form>
                <section id="lista-hoteles" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 xl:grid-cols-6 gap-4">
                
                </section>
            </div>
        </main>
        <footer class="bg-[#f4e3c7] p-10">&copy; Luciano Ferrando </footer>
    </div>
