<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Hospedajes Nippon</title>
    <!-- 
    .color1 { #de4c45 };
    .color2 { #d9764d };
    .color3 { #cc9e8a };
    .color4 { #c1c5c7 };
    .color5 { #ebdfc6 };
    .color1 { #bf9f88 };

            NUEVOS COLORES
    .color8 { #1a425d }: Texto (Azul palido)
    .color9 { #f4e3c7 }: Navbar/Main/Footer (Beige claro)
    .color10 { #cdac88 }  (Beige Oscuro)
    .color11 { #c56a57 } Detalles, Texto (Rojo Palido)
-->
</head>
<body>
    <div class="flex flex-col h-screen w-full items-center">
        <nav class="p-10 bg-[#f4e3c7] shadow-md flex justify-between w-full mx-auto flex-wrap items-center">
            <div class="flex"><a class="self-center" href="">LOGO</a></div>
            <button id="toggle-menu" data-collapse-toggle="navbar" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-[#1a425d] focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar" aria-expanded="false">
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden w-full md:block md:w-auto text-center" id="navbar">
                <ul class="flex flex-col md:flex-row gap-5 font-bold text-[#1a425d]">
                    <li><a class="block hover:text-[#c56a57] hover:underline transition-all ease-linear" href="#">Home</a></li>
                    <li><a class="block hover:text-[#c56a57] hover:underline transition-all ease-linear" href="./pages/reservas.html">Reservas</a></li>
                    <li><a class="block hover:text-[#c56a57] hover:underline transition-all ease-linear" href="./pages/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <main class="flex flex-col flex-grow bg-gradient-to-b from-[#f2f2f2] to-white p-10 w-full">
            <header class="flex flex-col mb-10">
                <h1 class="font-bold text-3xl mx-auto my-0">Hospedajes en Jap√≥n</h1>
            </header>
            <div class="flex flex-col gap-10">
                <div class="mx-auto flex gap-5 h-1/3 justify-center items-center">
                    <label for="" class="font-bold">Ciudad:</label>
                    <input placeholder="Tokyo, Osaka...." type="text" name="" id="inputCiudad" class="w-full py-2 px-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-gray-500
                     placeholder:font-semibold font-bold">
                </div>
                <span id="ciudadesNoEncontradas" class="mx-auto text-lg font-bold hidden"></span>
                <section id="lista-hoteles" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-8 flex-wrap">
                
                </section>
            </div>
        </main>
       
        <div id="defaultModal" tabindex="-1" aria-hidden="true" 
        class="fixed mx-auto z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative w-full max-w-2xl max-h-full mx-auto">
                <!-- Modal content -->
                <div class="relative bg-[#1a425d] rounded-lg shadow dark:bg-[#1a425d]">
                    <!-- Modal header -->
                    <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-2xl text-white dark:text-white font-bold" id="nombreHotelForm">
                           
                        </h3>
                        <button id="cerrarModalButton" type="button" class="text-gray-400 bg-transparent hover:bg-red-400 hover:text-gray-900 focus:bg-red-200 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-red-600 dark:hover:text-white" data-modal-hide="defaultModal">
                            <svg id="cerrarModal" aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            <span  class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-6 space-y-6 font-bold">
                        <div class="text-base leading-relaxed text-white dark:text-white" id="descripcionForm">
                           
                        </div>
                        <form action="" class="flex flex-col gap-y-5 " id="reservaHotelForm">
                            <div class="flex flex-col gap-5 border-b-[1px] border-gray-500 py-4">
                                <p class="text-white font-bold text-xl decoration-slate-300 underline">Datos Personales</p>
                                <div class="flex gap-5">
                                    <label for="rutPersona" class="text-white">RUT/DNI:</label>
                                    <input required type="text" id="rutPersona" name="rutPersona" minlength="9" maxlength="11" class="focus:ring-2 focus:ring-[#de4c45] focus:outline-none appearance-none text-sm text-slate-900 placeholder-slate-400 rounded-md py-1 pl-2 ring-1 ring-slate-200 shadow-sm placeholder:font-normal" placeholder="19123456-7">
                                    <p id="errorRut" class="text-red-500 hidden"></p>
                                </div>
                                <!-- <input class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm" type="text" aria-label="Filter projects" placeholder="Filter projects..."> -->

                                <div class="flex gap-5">
                                    <label for="nombrePersona" class="text-white">Nombre Completo:</label>
                                    <input required type="text" id="nombrePersona" name="nombrePersona" minlength="5" class="focus:ring-2 focus:ring-[#de4c45] focus:outline-none appearance-none text-sm text-slate-900 placeholder-slate-400 rounded-md py-1 pl-2 ring-1 ring-slate-200 shadow-sm placeholder:font-normal" placeholder="Jorge Felipe Gonzalez Sosa">
                                    <p id="errorNombre" class="text-red-500 hidden"></p>
                                </div>
                                <div class="flex gap-5">
                                    <label for="edadPersona" class="text-white">Edad:</label>
                                    <input required type="number" id="edadPersona" min="14" max="100" minlength="2" maxlength="3" name="edadPersona" class="focus:ring-2 focus:ring-[#de4c45] focus:outline-none appearance-none text-sm text-slate-900 placeholder-slate-400 rounded-md py-1 pl-2 ring-1 ring-slate-200 shadow-sm placeholder:font-normal" placeholder="25">
                                    <p id="errorEdad" class="text-red-500 hidden"></p>
                                </div>
                            </div>
                            <div class="flex gap-5">
                                <label for="cantidadPersonas" class="text-white">Cantidad de personas:</label>
                                <input required type="number" id="cantidadPersonas" min="1" max="10" minlength="1" maxlength="2" class="focus:ring-2 focus:ring-[#de4c45] focus:outline-none appearance-none text-sm text-slate-900 placeholder-slate-400 rounded-md py-1 pl-2 ring-1 ring-slate-200 shadow-sm placeholder:font-normal" placeholder="2">
                                <p id="errorCantidad" class="text-red-500 hidden"></p>
                            </div>
                            <div class="flex gap-5">
                                <label for="fechaIngreso" class="text-white">Fecha ingreso:</label>
                                <input required type="datetime-local" id="fechaIngreso" name="fechaIngreso"  class="focus:ring-2 focus:ring-[#de4c45] focus:outline-none appearance-none text-sm text-slate-900 placeholder-slate-400 rounded-md py-1 pl-2 ring-1 ring-slate-200 shadow-sm placeholder:font-normal">
                            </div>
                            <div class="flex gap-5">
                                <label for="fechaSalida" class="text-white">Fecha salida:</label>
                                <input required type="datetime-local" id="fechaSalida" name="fechaSalida"  disabled class="focus:ring-2 focus:ring-[#de4c45] focus:outline-none appearance-none text-sm text-slate-900 placeholder-slate-400 rounded-md py-1 pl-2 ring-1 ring-slate-200 shadow-sm placeholder:font-normal">
                            </div>    
                            <div id="valorFinal">
                            </div>
                            <!-- <button type="submit" id="buttonReserva">Reservar</button> -->
                            <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                                <button id="botonReservar" data-modal-hide="defaultModal" type="submit" 
                                class="text-white bg-[#4A7674] hover:bg-[#AEC8B2] focus:ring-4 focus:outline-none focus:ring-[#4A7674] font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#4A7674] dark:hover:bg-[#AEC8B2] dark:focus:ring-[#4A7674] transition-all ease-in-out">Reservar</button>
                                <button id="botonCerrarModal" data-modal-hide="defaultModal" type="button" 
                                class="text-gray-500 bg-[#c56a57] hover:bg-red-300 focus:ring-4 focus:outline-none focus:ring-red-600 rounded-lg border border-red-400 text-sm font-medium px-5 py-2.5 hover:text-white focus:z-10 dark:bg-red-400 dark:text-white dark:border-red-600 dark:hover:text-white dark:hover:bg-red-700 dark:focus:ring-red-600 transition-all ease-in-out">Cerrar</button>
                            </div>
                        </form>
                    </div>
                    <!-- Modal footer -->
                </div>
            </div>
        </div>
        <footer class="bg-[#f4e3c7] p-20 mt-10 w-full">&copy; Luciano Ferrando </footer>
    </div>
    <script src="./js/index.js" type="module"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
